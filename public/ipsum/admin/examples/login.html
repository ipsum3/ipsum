<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Signin Administration</title>

        <!-- Optional CDN -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/solid.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../dist/main.css">
    </head>
    <body class="l-single bg-gray">
        <form class="box l-single-inner">
            <h1 class="h1 mb-5 text-center">Sign In administration</h1>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-groupx ">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" value="remember-me">
                            <label class="for-check-label" for="rememberMe"> Remember me</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign in</button>

        </form>
    </body>
</html>
